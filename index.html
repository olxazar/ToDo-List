<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>ToDo List</h1>
    </header>

    <main class="main">
      <div class="main__header">
        <form class="form" action="">
          <input class="input" type="text" placeholder="Задача"/>
          <button class="buttonAdd">Добавить</button>
        </form>
      </div>
      <div class="main__content">
        <div class="main__tasks">
          <p class="line"></p>
          <div class="tasks">
            <ul class="ul"></ul>
          </div>
        </div>

        <div class="content__footer">
          <div class="buttons">
            <button class="deleteDone">Удалить завершенные</button>
            <button class="deleteAll">Удалить все</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/scrtipt.js"></script>
  </body>
</html>
